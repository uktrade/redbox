{% macro govukNotificationBanner(title="Important", heading_level=2) %}

<div class="govuk-notification-banner" role="region" aria-labelledby="govuk-notification-banner-title" data-module="govuk-notification-banner">
  <div class="govuk-notification-banner__header">
    <h{{ heading_level }} class="govuk-notification-banner__title" id="govuk-notification-banner-title">{{ title }}</h{{ heading_level }}>
  </div>
  <div class="govuk-notification-banner__content">
    <p class="govuk-!-margin-bottom-1 govuk-!-margin-top-0 {% if false %}govuk-notification-banner__heading{% endif %}">
      {{ caller() }}
    </p>
  </div>
</div>

{% endmacro %}
